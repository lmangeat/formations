<mat-card>
    <mat-card-title>{{user.username}}</mat-card-title>
    <mat-card-subtitle>{{user.name}}</mat-card-subtitle>
    <mat-card-content>
      <p>
        <span>{{user.email}}</span>
        <mat-card-actions>
            <button mat-button (click)="delete()">Supprimer</button>
        </mat-card-actions>
      </p>
    </mat-card-content>
</mat-card>
