<div>
    <input type="text" placeholder="Filtre by name" [(ngModel)] = "nameFilter"/>
    <mat-selection-list>
      <mat-list-option *ngFor="let user of users | nameFilter:nameFilter ; let isEven = even"
      [ngClass] = "{ red : isEven}">
        {{user.name}}
      </mat-list-option>
    </mat-selection-list>

    <div>
      <user-card *ngFor="let user of users" [user] = "user"></user-card>
    </div>
</div>
